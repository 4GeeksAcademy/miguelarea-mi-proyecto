<!DOCTYPE html>
<html lang="es">
<head>
 
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
      body{
        background-color: lightgray;
      }
      

    </style>
</head>
<body>
  <div class="post-title-container">
      <h1>Instagram Feed</h1>
  </div>
  <div class="posts-container">
      <div class="post">
          <div class="post-header">
              <div class="post-title">Mi primera foto</div>
              <div class="post-date">12/14</div>
          </div>
          <div class="post-image">
              <img src="imagenes/domestic-dog.jpg" alt="Imagen de perro">
              <div class="image-overlay">Pobrecito</div>
          </div>
          <div class="post-content">
              Esta es mi primera imagen y es una cucada. 
          </div>
      </div>
      <div class="post">
          <div class="post-header">
              <div class="post-title">Que monada</div>
              <div class="post-date">12/17</div>
          </div>
          <div class="post-image">
              <img src="imagenes/perro2.jpg" alt="Otra imagen">
              <div class="image-overlay">Guapo</div>
          </div>
          <div class="post-content">
              Por dios que monos son.
          </div>
      </div>
      <div class="post">
          <div class="post-header">
              <div class="post-title">Ahora va de Paparazzi</div>
              <div class="post-date">12/17</div>
          </div>
          <div class="post-image">
              <img src="imagenes/paparazzi.jpg" alt="Otra imagen">
              <div class="image-overlay">Camaras y accion</div>
          </div>
          <div class="post-content">
              Que presión siento con tanta camara.
          </div>
      </div>
      <div class="post">
          <div class="post-header">
              <div class="post-title">Una Comida de impresión</div>
              <div class="post-date">12/17</div>
          </div>
          <div class="post-image">
              <img src="imagenes/mariscos-galicia1.jpg" alt="Otra imagen">
              <div class="image-overlay">Galicia calidad</div>
          </div>
          <div class="post-content">
              Que hambre me ha entrado.
          </div>
      </div>
  </div>
</body>
</html>
